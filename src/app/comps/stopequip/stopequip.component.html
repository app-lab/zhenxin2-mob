<ion-header>
  <ion-toolbar>
    <ion-title>停用设备提醒</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="equipmentCode">
      <th mat-header-cell *matHeaderCellDef>设备编码</th>
      <td mat-cell *matCellDef="let element"> {{element.equipmentCode}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="equipmentName">
      <th mat-header-cell *matHeaderCellDef>停用设备名</th>
      <td mat-cell *matCellDef="let element"> {{element.equipmentName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="stationName">
      <th mat-header-cell *matHeaderCellDef>停用工位名称</th>
      <td mat-cell *matCellDef="let element"> {{stationName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="close()">知道了</ion-button>
</ion-footer>
